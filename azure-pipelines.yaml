stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:       
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/client/Dockerfile'
        repository: 'steedman/react-test'
        buildContext: '$(Build.SourcesDirectory)/client'
        # tags: |
        #   $(tag)

    - task: Bash@3
      displayName: grep docker images
      inputs:
        targetType: 'inline'
        script: docker images | grep steedman

    - task: Bash@3
      displayName: docker tests
      inputs:
        targetType: 'inline'
        script: docker run -e CI=true steedman/react-test npm test

